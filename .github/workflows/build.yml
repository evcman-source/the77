name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          lld
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.36
    - name: Build APK
      run: |
        yes | buildozer android debug 2>&1 | tee build.log || true
        if [ -f bin/*.apk ]; then echo "APK OK"; else tail -100 build.log && exit 1; fi
    - uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
